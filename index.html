<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="post-wrapped">
                <div class="post-label">
                    <p class="post-title">Create post</p>
                </div>
                <div class="form-wrapped">
                    <div class="form-labels">
                        <button class="form-label active" id="form-label_1">
                            <span class="form-label--icon">
                                <i class="ti-notepad"></i>
                            </span>
                            <span>Post</span>
                        </button>
                        <button class="form-label" id="form-label_2">
                            <span class="form-label--icon">
                                <i class="ti-image"></i>
                            </span>
                            <span>Images & Video</span>
                        </button>                 
                        <div class="line"></div>
                    </div>
                    <div class="form">
                        <form action="" id="form_1">
                            <input type="text" name="" id="form-title" placeholder="Title">
                            <!-- text content -->
                            <textarea name="" id="form-content" class="form-content active" placeholder="Text (optional)" cols="30" ></textarea>
                            <!-- drag and drop img -->
                            <div class="drag-drop-area form-content">
                                
                            </div>
                            <!-- button submit -->
                            <div class="form-submit-btn btn">
                                <button type="submit">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
